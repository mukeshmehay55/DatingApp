<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <a class="navbar-brand" href="#">Dating App</a>
 
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/members']">Matches</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/lists']">Lists</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/messages']">Messages</a>
      </li>
      <!-- <li class="nav-item">
        <a class="nav-link" (click)="logout()" href="#">Logout</a>
      </li> -->
    </ul>
    <div *ngIf="loggedIn()" class="dropdown" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle>
       Welcome {{authService.decodeToken?.unique_name | titlecase}}
      </a>
    
      <div class="dropdown-menu mt-3" aria-labelledby="dropdownMenuLink" *dropdownMenu>
        <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Edit Profile</a>
        <div class="dropdown-diveder"></div>
        <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out"></i> Logout</a>
      </div>
    </div>
    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0"  (ngSubmit)="login()">
      <input class="form-control mr-sm-2" name="username" #username="ngModel" type="text" placeholder="Username" [(ngModel)]="model.username" required>
      <input class="form-control mr-sm-2" name="password" #password="ngModel" type="password" placeholder="Password" [(ngModel)]="model.password" required>
      <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
    </form>
  
</nav>
